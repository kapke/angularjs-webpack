<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TypeScript installation</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
<div class="xp-row with-comments">
    <div class="xp-column">
        <xp-editor active="console.sh">
            <script id="console.sh" highlight type="application/octetstream" src="001/console.sh"></script>
            <script id="package.json" highlight type="application/octetstream" src="001/package.json"></script>
            <script id="src/app/app.controller.js" highlight type="application/octetstream" src="001/src/app/app.controller.js"></script>
            <script id="src/app/app.service.js" highlight type="application/octetstream" src="001/src/app/app.service.js"></script>
            <script id="src/index.html" highlight type="application/octetstream" src="001/src/index.html"></script>
            <script id="src/index.js" highlight type="application/octetstream" src="001/src/index.js"></script>
            <script id="src/index.styl" highlight type="application/octetstream" src="001/src/index.styl"></script>
            <script id="tsconfig.json" highlight type="application/octetstream" src="001/tsconfig.json"></script>
            <script id="webpack.config.js" highlight type="application/octetstream" src="001/webpack.config.js"></script>
            <script id="yarn.lock" type="application/octetstream" src="001/yarn.lock"></script>
        </xp-editor>
    </div>

    <div class="xp-resize-column"></div>

    <div class="xp-column">
        <xp-preview runner="webpack"></xp-preview>
    </div>


</div>
<div class="xp-resize-row"></div>
<div class="xp-row comments">
    <xp-annotations>
        <header><h1>TypeScript installation</h1></header>
        <details>
            <p>Changing language to TypeScript</p>
        </details>
    </xp-annotations>
</div>
</body>
</html>
