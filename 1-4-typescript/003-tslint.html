<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>tslint</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
<div class="xp-row with-comments">


    <div class="xp-column">
        <xp-editor active="console.sh" tree>
            <script id="console.sh" highlight="5-10" type="application/octetstream" src="003/console.sh"></script>
            <script id="package.json" highlight="16-23" type="application/octetstream" src="003/package.json"></script>
            <script id="src/app/app.controller.ts" highlight="2-5" type="application/octetstream" src="003/src/app/app.controller.ts"></script>
            <script id="src/app/app.service.ts" highlight="1-9" type="application/octetstream" src="003/src/app/app.service.ts"></script>
            <script id="src/index.ts" type="application/octetstream" src="003/src/index.ts"></script>
            <script id="tslint.json" highlight="1-166" type="application/octetstream" src="003/tslint.json"></script>
            <script id="webpack.config.js" highlight="1-8,11-25" type="application/octetstream" src="003/webpack.config.js"></script>
            <script id="README.md" type="application/octetstream" src="001/README.md"></script>
            <script id="tsconfig.json" type="application/octetstream" src="003/tsconfig.json"></script>
            <script id="src/index.html" type="application/octetstream" src="001/src/index.html"></script>
            <script id="src/index.styl" type="application/octetstream" src="001/src/index.styl"></script>
            <script id="yarn.lock" type="application/octetstream" src="003/yarn.lock"></script>
        </xp-editor>
    </div>

    <div class="xp-resize-column"></div>

    <div class="xp-column">
        <xp-preview runner="webpack"></xp-preview>
    </div>


</div>
<div class="xp-resize-row"></div>
<div class="xp-row comments">
    <xp-annotations>
        <header><h1>tslint</h1></header>
        <details>
            <p>When you're coding in team - linter is needed tool. It helps to keep consistent code style between all team members</p>
        </details>
    </xp-annotations>
</div>
</body>
</html>
